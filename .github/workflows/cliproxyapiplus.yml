name: cliproxyapiplus

on:
  push:
    branches:
      - master
    paths:
      - 'cliproxyapiplus/**'
      - '.github/workflows/cliproxyapiplus.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'cliproxyapiplus/**'
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.info.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4

      # Clone CLIProxyAPIPlus，设 CLIProxyAPI 为 upstream 并合并最新代码
      - name: Clone CLIProxyAPIPlus and merge upstream
        run: |
          git clone https://github.com/router-for-me/CLIProxyAPIPlus.git plus-build
          cd plus-build
          git remote add upstream https://github.com/router-for-me/CLIProxyAPI.git
          git fetch upstream main
          git config user.email "docker@build.local"
          git config user.name "Docker Builder"
          git merge --no-edit upstream/main || \
            (echo "Merge conflict, keeping Plus version" && \
             git merge --abort 2>/dev/null || true)
          # 复制 Dockerfile 到构建目录
          cp ../cliproxyapiplus/Dockerfile .

      - name: Build WebUI
        run: |
          cd plus-build
          git clone --depth 1 https://github.com/router-for-me/Cli-Proxy-API-Management-Center.git webui-build
          cd webui-build
          npm install && npm run build
          # 将构建产物放到源码的 static 目录
          mkdir -p ../cmd/server/static
          cp dist/index.html ../cmd/server/static/management.html

      - name: Get version info
        id: info
        run: |
          PLUS_COMMIT=$(git -C plus-build rev-parse --short HEAD)
          VERSION="$(date +%Y%m%d)-${PLUS_COMMIT}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      # 打包合并后的源码（含 WebUI 产物和 Dockerfile）供 build job 使用
      - name: Upload source artifact
        uses: actions/upload-artifact@v4
        with:
          name: plus-source
          path: plus-build/
          retention-days: 1

  build:
    runs-on: ${{ matrix.runner }}
    needs: prepare
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - name: Download source artifact
        uses: actions/download-artifact@v4
        with:
          name: plus-source
          path: plus-build

      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/cliproxyapiplus
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.prepare.outputs.version }}
          flavor: |
            suffix=-${{ matrix.arch }},onlatest=true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./plus-build
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ needs.prepare.outputs.version }}
          provenance: false

  merge:
    runs-on: ubuntu-latest
    needs: [prepare, build]
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/cliproxyapiplus
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ needs.prepare.outputs.version }}

      - name: Create and push multi-arch manifest
        run: |
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Creating manifest for: ${tag}"
            docker buildx imagetools create -t ${tag} \
              ${tag}-amd64 \
              ${tag}-arm64 || exit 1
          done

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/cliproxyapiplus:latest || true

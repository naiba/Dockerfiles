name: cliproxyapiplus

on:
  push:
    branches:
      - master
    paths:
      - 'cliproxyapiplus/**'
      - '.github/workflows/cliproxyapiplus.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'cliproxyapiplus/**'
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    steps:
      - uses: actions/checkout@v4

      - name: Clone CLIProxyAPIPlus and merge upstream
        run: |
          # Clone CLIProxyAPIPlus 到 plus-build 目录
          git clone https://github.com/router-for-me/CLIProxyAPIPlus.git plus-build
          cd plus-build
          # 设置 CLIProxyAPI 为 upstream 并拉取最新代码
          git remote add upstream https://github.com/router-for-me/CLIProxyAPI.git
          git fetch upstream main
          # 合并 upstream 最新代码到 Plus
          git config user.email "docker@build.local"
          git config user.name "Docker Builder"
          git merge --no-edit upstream/main || \
            (echo "Merge conflict, keeping Plus version" && \
             git merge --abort 2>/dev/null || true)
          # 复制 Dockerfile 到构建目录
          cp ../cliproxyapiplus/Dockerfile .

      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get upstream commit info
        id: upstream
        run: |
          PLUS_COMMIT=$(git -C plus-build rev-parse --short HEAD)
          VERSION="$(date +%Y%m%d)-${PLUS_COMMIT}"
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Plus: ${PLUS_COMMIT}"
          echo "${VERSION}" > plus-build/VERSION

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/cliproxyapiplus
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.upstream.outputs.VERSION }}
          flavor: |
            suffix=-${{ matrix.arch }},onlatest=true

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: ./plus-build
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.upstream.outputs.VERSION }}
          provenance: false

      # 上传 VERSION 供 merge job 使用，避免重复 clone 导致不一致
      - name: Upload VERSION artifact
        if: matrix.arch == 'amd64'
        uses: actions/upload-artifact@v4
        with:
          name: version-info
          path: plus-build/VERSION
          retention-days: 1

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Log in to the GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Download VERSION artifact
        uses: actions/download-artifact@v4
        with:
          name: version-info

      - name: Read VERSION
        id: upstream
        run: |
          VERSION=$(cat VERSION)
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: ${VERSION}"

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/cliproxyapiplus
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.upstream.outputs.VERSION }}

      - name: Create and push multi-arch manifest
        run: |
          echo "${{ steps.meta.outputs.tags }}" | while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            echo "Creating manifest for: ${tag}"
            docker buildx imagetools create -t ${tag} \
              ${tag}-amd64 \
              ${tag}-arm64 || exit 1
          done

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ghcr.io/${{ github.repository_owner }}/cliproxyapiplus:latest || true

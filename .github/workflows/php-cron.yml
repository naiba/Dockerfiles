name: php-cron

on:
  push:
    paths:
      - "Dockerfile.php-cron"
      - "Dockerfile.php-ioncube"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: docker push
        run: |
          docker build -t docker.pkg.github.com/${{ github.repository }}/php-ioncube -f Dockerfile.php-ioncube .
          docker build -t docker.pkg.github.com/${{ github.repository }}/php-cron -f Dockerfile.php-cron .
          docker push docker.pkg.github.com/${{ github.repository }}/php-cron

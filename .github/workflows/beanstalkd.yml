name: beanstalkd

on:
  push:
    paths:
      - "Dockerfile.beanstalkd"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master

      - name: Log into registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin

      - name: docker push
        run: |
          docker build -t docker.pkg.github.com/${{ github.repository }}/beanstalkd -f Dockerfile.beanstalkd .
          docker push docker.pkg.github.com/${{ github.repository }}/beanstalkd

name: cliproxyapplus

on:
  push:
    branches:
      - master
    paths:
      - 'cliproxyapplus/**'
      - '.github/workflows/cliproxyapplus.yml'
  pull_request:
    branches:
      - master
    paths:
      - 'cliproxyapplus/**'
  schedule:
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/cliproxyapplus

jobs:
  build:
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            runner: ubuntu-latest
            arch: amd64
          - platform: linux/arm64
            runner: ubuntu-24.04-arm
            arch: arm64
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get upstream commit info
        id: upstream
        run: |
          PLUS_COMMIT=$(git ls-remote https://github.com/router-for-me/CLIProxyAPIPlus.git HEAD | cut -f1 | cut -c1-7)
          UPSTREAM_COMMIT=$(git ls-remote https://github.com/router-for-me/CLIProxyAPI.git HEAD | cut -f1 | cut -c1-7)
          echo "plus_commit=${PLUS_COMMIT}" >> $GITHUB_OUTPUT
          echo "upstream_commit=${UPSTREAM_COMMIT}" >> $GITHUB_OUTPUT
          echo "VERSION=$(date +%Y%m%d)-${PLUS_COMMIT}" >> $GITHUB_OUTPUT
          echo "Plus: ${PLUS_COMMIT}, Upstream: ${UPSTREAM_COMMIT}"

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.upstream.outputs.VERSION }}-${{ matrix.arch }}
            type=schedule,pattern={{date 'YYYYMMDD'}}-${{ matrix.arch }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./cliproxyapplus
          platforms: ${{ matrix.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha,scope=cliproxyapplus-${{ matrix.arch }}
          cache-to: type=gha,mode=max,scope=cliproxyapplus-${{ matrix.arch }}
          build-args: |
            VERSION=${{ steps.upstream.outputs.VERSION }}
            BUILD_DATE=${{ github.event.head_commit.timestamp || github.event.repository.updated_at }}
            COMMIT_SHA=${{ steps.upstream.outputs.plus_commit }}
          provenance: false

  merge:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    steps:
      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Get upstream commit info
        id: upstream
        run: |
          PLUS_COMMIT=$(git ls-remote https://github.com/router-for-me/CLIProxyAPIPlus.git HEAD | cut -f1 | cut -c1-7)
          echo "VERSION=$(date +%Y%m%d)-${PLUS_COMMIT}" >> $GITHUB_OUTPUT
          echo "Plus: ${PLUS_COMMIT}"

      - name: Create and push multi-arch manifest
        run: |
          VERSION=${{ steps.upstream.outputs.VERSION }}
          echo "Creating manifests for version: ${VERSION}"
          
          # Create latest manifest
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest-arm64 || true
          
          # Create versioned manifest  
          docker buildx imagetools create \
            -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION} \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-amd64 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-arm64 || true

      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest || true

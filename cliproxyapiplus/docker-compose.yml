services:
  cli-proxy-api-plus:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: ${VERSION:-dev}
        BUILD_DATE: ${BUILD_DATE:-unknown}
        COMMIT_SHA: ${COMMIT_SHA:-unknown}
      tags:
        - cliproxyapiplus:latest
    container_name: cli-proxy-api-plus
    ports:
      - "8317:8317"
    volumes:
      # 配置文件
      - ./config.yaml:/app/config.yaml:ro
      # 认证数据目录
      - ./auths:/root/.cli-proxy-api
      # 日志目录
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8317/v1/models"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
